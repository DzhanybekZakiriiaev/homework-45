<!<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Insert NewBook</title>
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg bg-light mb-5">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="http://localhost:9891/books">Books</a>
          <a class="nav-link" href="http://localhost:9891/user">Users</a>
          <a class="nav-link" href="http://localhost:9891/login">Search Book</a>
          <a class="nav-link" href="http://localhost:9891/input">Insert Book</a>
          <a class="nav-link" href="http://localhost:9891/delete">Delete Book</a>
          <a class="nav-link" href="http://localhost:9891/update">Update Book</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<main>
  <form action="/update" method="post">
    <fieldset>
      <div class="form-element">
        <label for="book-id">id</label>
        <input type="text" name="id" id="book-id" placeholder="id of the book" required autofocus>
      </div>
      <div class="form-element">
        <label for="book-name">name</label>
        <input type="text" name="name" id="book-name" placeholder="name of the book" required autofocus>
      </div>
      <div class="form-element">
        <label for="book-author">author</label>
        <input type="text" name="author" id="book-author" placeholder="author" required>
      </div>
      <div class="form-element">
        <label for="book-genre">genre</label>
        <input type="text" name="genre" id="book-genre" placeholder="genre" required>
      </div>
      <div class="form-element">
        <label for="book-genre">year</label>
        <input type="text" name="year" id="book-year" placeholder="year" required>
      </div>
      <div class="form-element">
        <label for="book-image">image</label>
        <input type="text" name="image" id="book-image" placeholder="image" required>
      </div>
      <div class="form-element">
        <button class="register-button" type="submit">Update!</button>
      </div>
    </fieldset>
  </form>
</main>
</body>
</html>
